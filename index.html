<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeCrafts</title>
</head>
<body >
    <table>
        <tr>
            <td><img src="rough (1).png" height="90px" width="200px"></td>
            <td><h1 align="center"><font color="DarkBlue">Your Style, Your Brand. Design Custom T-Shirts That Make a Lasting Impression.</font></h1></td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <table>
        <tr >
            <td><img width="345px" height="300px" src="tshirt1.jpg"></td>
            <td><img width="345px" height="300px" src="tshirt2.jpeg"></td>
            <td><img width="345px" height="300px" src="tshirt3.jpg"></td>
            <td><img width="345px" height="300px" src="tshirt4.jpg"></td>
        </tr>
    </table>
<br>
    <form >
        <fieldset align="center">
            <legend><font color="brown">T-Shirt Details</font></legend>
            <br>
            <label for="tagline">Tagline:</label>
            <input type="text" placeholder="Enter your tagline here" required><br><br>

           
            <label for="color">Color:</label>
            <select >
                <option value="">Select a color</option>
                <option >Red</option>
                <option >Blue</option>
                <option >Green</option>
                <option >Black</option>
                <option >White</option>
            </select><br><br>

            <label >Size:</label>
            <select  name="size" required>
                <option value="">Select a size</option>
                <option >Small</option>
                <option >Medium</option>
                <option >Large</option>
                <option >X-Large</option>
            </select><br><br>

   
            <label >Quantity:</label>
            <input type="number" name="quantity" min="1" max="100" placeholder="1" required><br><br>

            <label for="delivery-date">Delivery Date:</label>
            <input type="date" required><br><br>
        </fieldset>

        <br>

        <fieldset align="center">
            <legend><font color="brown">Delivery Details</font></legend>
<br>
            <label for="name">Name:</label>
            <input type="text" placeholder="Recipient's name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" placeholder="Recipient's address" required><br><br>

            <label for="email">Email:</label>
            <input type="email" placeholder="Recipient's email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel id="phone" name="phone" pattern="[0-9]{10}" placeholder="Recipient's phone number" required><br><br>
        </fieldset>
<br>
        <fieldset align="center">
            <legend><font color="brown">Additional Comments</font></legend>
<br>
            <label for="comments">Comments:</label><br>
            <textarea rows="4" cols="50" placeholder="Any special instructions or comments"></textarea><br><br>
        </fieldset>
        <br>
<div align="center" >
        <button  type="submit">Submit Order</button>
        <input type="reset" value="Reset Form">
    </div>
    </form>
<br>
    <hr>
    <br>
    <h3 align="center">Turn your idea into a product in just a few clicks</h3>
</body>
</html>
